<form [formGroup]="form"  class="box" [@scrollAnimation]="state" (click)="focus()">
  <div class="form-wrap box-border" style="background-color:#F2F2F2">
    <label class="question-label" style="font-size:18px; font-weight: bold; " for="">{{question.question}}</label>
    <ng-container formArrayName="values" *ngFor="let value of values.controls; let i = index;">
      <ng-container [formGroupName]="i">
          <div class="form-check" id="{{question.order}}">
          <select class="full-width has-padding has-border custom-select" formControlName="value" >
            <option *ngFor="let option of question.options" style="font-size:18px;" [ngValue]="option"> {{option.name}}  </option>
          </select>
        </div>
      </ng-container>
    </ng-container>
  </div>
</form>
