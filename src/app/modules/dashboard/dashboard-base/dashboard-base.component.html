            <ng-template #createSurvey let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <button type="button" class="close" (click)="d('Cross click')">&times;</button>
                    <span class="modal-title">Name Your Survey</span>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" name="txtName" class="form-control" placeholder="Survey Name *"
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="category" id="validationCustom03" onchange="ChangecatList()"
                                        required>
                                        <option value="">Choose... </option>
                                        <option value="Classroom Instruction and Assessment">Classroom Instruction and
                                            Assessment</option>
                                        <option value="Curriculum Development and Alignment">Curriculum Development and
                                            Alignment</option>
                                        <option value="District Committee">District Committee</option>
                                        <option value="Meeting">Meeting</option>
                                        <option value="Other Category">Other Category</option>
                                        <option value="Professional Conference">Professional Conference</option>
                                        <option value="Professional Workshop / Training">Professional Workshop /
                                            Training</option>
                                        <option value="Pupil Services">Pupil Services</option>
                                    </select>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">My question are already
                                        writtern</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a (click)="OnCreateSurveyClick()" href="javascript:void(0);" class="btn btn-primary rounded-0">
                        <i class="fa fa-plus"></i> &nbsp; Create survey
                    </a>
                </div>
            </ng-template>
        </div>
